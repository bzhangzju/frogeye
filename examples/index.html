<!doctype html>
<html>
   <head>
       <title>Frogeye Example</title>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width,user-scalable=no">

       <style>
           #image {
               width: 120px;
               height: 120px;
               margin: 60px 0;
               transition: transform 200ms ease-out;
           }

       </style>
   </head>

    <body>
        <div style="text-align: center;">
            <img id="image" src="https://si.geilicdn.com/vshop300006683-1476421869601-1415596.jpg?w=400&h=400&cp=1">
        </div>

        <div style="font-size: 16px; margin: 0 10px">
            <p>1. Tap on the image to scale it</p>
            <p>2. Double tap to restore the image.</p>
            <p>3. Swipe to move the image</p>
        </div>

        <div style="display:none">
            <br>
            <button id="clear" style="border: 1px solid black;">Clear</button>
            <p>Logs:</p>
            <div id="log" style="height: 350px; overflow: auto; border: 1px solid black"></div>
        </div>

        <script src="../src/frogeye.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
